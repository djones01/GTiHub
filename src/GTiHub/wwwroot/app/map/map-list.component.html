<div class="container" *ngIf="!editingMap">
    <div class="panel-default">
        <div class="panel-heading">
            Maps in Project
        </div>
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-10">
                        Description
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </li>
            <li *ngFor="let map of maps" class="list-group-item">
                <div class="row">
                    <div class="col-md-10">
                        {{map.description}}
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-default" (click)="editMap(map)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                        <button type="button" class="btn btn-default" (click)="deleteMap(map)"><span class="glyphicon glyphicon-trash"></span> Delete</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
<div *ngIf="editingMap">
    <map-addedit></map-addedit>
</div>
